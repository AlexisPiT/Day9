<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>Order Summary Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_summary">
            <div class="summary_image">
                <img src="illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
            </div>
                <div class="body_summary">
                    <h3>Order Summary </h3>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="content_footer">
                        <div class="left">
                            <img src="icon-music.svg" alt="ethereum" class="icon-music"><div class="info"><span class="info_top">Annual Plan</span><span class="info_bottom">$59.99/year</span></div>
                        </div>
                        <div class="right">
                            <a href="#">Change</a>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button class="payment">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
                
        </div>
    </div>
     
</body>

</html>
